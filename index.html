<!DOCTYPE html>
<html>
<head>
   <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <title>奖励</title>
  <style>
    body {
      background-color: #F9F9F9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display:inline-block;
      font-size: 16px;

      cursor: pointer;
    }
  </style>
  <button id="connect-button">Connect to TP Wallet</button>
  <script>
    const web3 = new Web3(window.ethereum);

    const connectToWallet = async () => {
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        console.log('Connected to wallet!');
      } catch (error) {
        console.error(error);
      }
    }

    const button = document.getElementById('connect-button');
    button.addEventListener('click', connectToWallet);
  </script>
 

  <script>
    var claimCount = 0;
    var claimed = false;

    function claimReward() {
      if (claimed) {
        alert("抱歉，您已经领取过奖励了！");
        return;
      }

      if (claimCount >= 100) {
        alert("抱歉，奖励已经全部领取完毕！");
        return;
      }

      claimCount++;
      claimed = true;
      alert("恭喜您，您是第 " + claimCount + " 位领取的用户！");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>奖励</h1>
    <p>只有前1000名才能领取！</p>
    <button class="button" onclick="claimReward()">领取奖励</button>
    

  </div>
  <div class="container">
    <button onclick="ethereum.request({ method: 'eth_requestAccounts' });">点击连接</button>
  </div>
  
</body>
</html>
