<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web3.js LIBRARY -->
    <button id="connectWalletBtn" class="button">链接钱包</button>
  <button id="transferBtn" class="button">转账</button>
   

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.1/web3.min.js"
           src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"
      integrity="sha512-GKw4QT/RccGJIwQxY3MhyiQ5pHrhQ8SuKFEafV+WcpOvtz7iYFQuQGFCvmGlHLctJTe8KrWU1FqvF7VOkEAJtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="index.css" />
    <title>Web3 Login</title>
  </head>
  <body>
    <div id="app">
	<h5>转账</h5>
	<button class="Web3Button">获取我信息</button>
	<h2>我账户: <span class="showAccount"></span></h2>
	<h2>余&nbsp;&nbsp;&nbsp;额: <span class="showBalance"></span></h2>
	<hr>
	<p class="cont"></p>
	<hr>
	<input type="text" class="account" value="" placeholder="填写被转账的账户">
	<input type="text" class="balance" value="" placeholder="转账金额,单位ETH"><br>
	<button class="btnPay">确认转账</button>
 
	<script src="./node_modules/web3/dist/web3.min.js"></script>
</div>

    <!-- LOGIN SECTION -->
    <section class="login-section">
      <div class="container">
        <button class="button" onclick="claimReward()">JOIN</button>
      </div>
      <button class="login-btn">🔓Log in ARBI </button>
      <span class="instruction">
        Ensure to have an BSC based wallet installed i.e MetaMask
      </span>
    </section>

    <!-- DASHBOARD SECTION -->
    <section class="dashboard-section">
      <h2 class="wallet-status">Wallet Connected! 🤝</h2>
      <h3 class="wallet-address-heading">
       BSC Wallet Address:
        <span class="wallet-address"></span>
      </h3>
      <h3 class="wallet-balance-heading">
       BNB Balance:
        <span class="wallet-balance"></span>
      </h3>
      <button class="logout-btn">🔐 Log out</button>
    </section>
  </body>

  <!-- SCRIPT -->
  <script src="./index.js"></script>
</html>
